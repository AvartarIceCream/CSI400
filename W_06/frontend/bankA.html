<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank A</title>
    <style>
        :root {
            --bg: #f5faff;
            --card: #ffffff;
            --primary: #1e88e5;
            --primary-600: #1976d2;
            --text: #0d1b2a;
            --muted: #5c6b7a;
            --ring: rgba(30, 136, 229, .35);
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans Thai", sans-serif;
            background:
                radial-gradient(1200px 800px at 20% -10%, #e3f2fd, transparent 60%),
                radial-gradient(1000px 700px at 100% 0%, #bbdefb, transparent 55%),
                var(--bg);
            color: var(--text);
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .shell {
            width: min(1000px, 100%);
            display: grid;
            gap: 16px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(145deg, var(--primary), #64b5f6);
            box-shadow: 0 8px 24px rgba(30, 136, 229, .25);
        }

        h1 {
            margin: 0;
            font-size: 1.25rem;
            color: var(--primary-600)
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(13, 27, 42, .08);
            border: 1px solid rgba(25, 118, 210, .08);
        }

        .muted {
            color: var(--muted);
            font-size: .9rem
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input,
        select {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #d0e3ff;
            background: #fff;
            outline: none;
            width: 100%;
        }

        input:focus {
            box-shadow: 0 0 0 6px var(--ring);
            border-color: transparent;
        }

        button {
            padding: 10px 16px;
            border: 0;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            background: var(--primary);
            color: white;
            letter-spacing: .2px;
            box-shadow: 0 6px 16px rgba(30, 136, 229, .3);
            transition: .2s;
            width: 100%;
        }

        button:hover {
            background: var(--primary-600);
            box-shadow: 0 10px 24px rgba(25, 118, 210, .35)
        }

        .row {
            display: grid;
            gap: 8px;
        }

        .inline {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center
        }

        .token-pill {
            padding: 6px 10px;
            border-radius: 999px;
            background: #eef6ff;
            color: #0d47a1;
            font-weight: 700;
            font-size: .85rem;
        }

        /* asset view */
        .asset-controls {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr;
            margin-bottom: 12px
        }

        .asset-controls .row2 {
            display: flex;
            gap: 8px;
            flex-wrap: wrap
        }

        .asset-controls input {
            flex: 1 1 260px
        }

        .asset-controls .kpi {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            font-weight: 600;
            opacity: .9
        }

        .asset-grid {
            display: grid;
            gap: 12px;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr))
        }

        .asset-card {
            border-radius: 14px;
            padding: 14px;
            background: rgba(255, 255, 255, .9);
            border: 1px solid rgba(120, 120, 120, .15);
            box-shadow: 0 10px 20px rgba(0, 0, 0, .06);
            display: grid;
            gap: 10px
        }

        .asset-card h3 {
            margin: 0;
            font-size: 1.05rem;
            line-height: 1.35
        }

        .asset-meta {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            font-size: .88rem;
            opacity: .9
        }

        .badge {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: .78rem;
            font-weight: 700;
            letter-spacing: .2px;
            background: rgba(0, 0, 0, .06)
        }

        .badge.ctg {
            background: rgba(33, 150, 243, .12)
        }

        .badge.type {
            background: rgba(76, 175, 80, .12)
        }

        .badge.author {
            background: rgba(158, 158, 158, .12)
        }

        .asset-desc {
            color: #4a5568;
            font-size: .92rem
        }

        .price {
            font-weight: 800;
            font-size: 1.05rem;
            padding: 6px 10px;
            border-radius: 10px;
            width: max-content;
            background: rgba(255, 193, 7, .15)
        }

        .group-title {
            margin: 20px 0 8px 0;
            font-weight: 800;
            opacity: .8;
            border-left: 4px solid currentColor;
            padding-left: 8px
        }

        body:has(.asset-grid) .asset-card {
            backdrop-filter: blur(6px)
        }
    </style>
</head>

<body>
    <main class="shell">
        <div class="brand">
            <div class="logo" aria-hidden="true"></div>
            <h1>Bank A · Secure Asset Viewer</h1>
        </div>

        <!-- Login -->
        <section class="card">
            <h2 style="margin:0 0 8px 0;">เข้าสู่ระบบ</h2>
            <p class="muted">ระบบจะเก็บโทเค็นไว้ที่ <code>localStorage["bankA_token"]</code></p>
            <div class="actions">
                <div class="row">
                    <input id="login-username" placeholder="username" />
                    <input id="login-password" type="password" placeholder="password" />
                    <input id="login-endpoint" placeholder="Login Endpoint"
                        value="http://localhost:3000/api/auth/login" />
                    <button onclick="login()">Login & Save Token</button>
                </div>
                <div class="inline">
                    <button style="background:#ef5350" onclick="logout()">Logout / Clear Token</button>
                    <span id="token-status" class="token-pill" style="display:none;"></span>
                </div>
            </div>
        </section>

        <!-- API -->
        <section class="card">
            <h2 style="margin:0 0 8px 0;">เรียก API</h2>
            <div class="actions">
                <button onclick="runRequest('all')">GET /getAsset</button>
                <input id="in-username" placeholder="username" />
                <button onclick="runRequest('username')">/getAsset/:username</button>
                <input id="in-min" placeholder="minimum price" />
                <button onclick="runRequest('min')">/getAsset/minimum/:price</button>
                <input id="in-ctg" placeholder="category" />
                <button onclick="runRequest('ctg')">/getAsset/category/:ctg</button>
                <input id="in-ctg2" placeholder="category" />
                <input id="in-type2" placeholder="type" />
                <button onclick="runRequest('ctgtype')">/getAsset/category/:ctg/:type</button>
            </div>
        </section>

        <!-- View -->
        <section class="card">
            <div class="asset-controls">
                <div class="row2">
                    <!-- เหลือเฉพาะช่อง search -->
                    <input id="q-search" placeholder="ค้นหาชื่อหรือคำอธิบาย (search)" />
                </div>
                <div class="kpi" id="kpi"></div>
            </div>
            <div id="asset-container"></div>
        </section>
    </main>

    <script>
        const API_BASE = 'http://localhost:3000/api/private';
        const TOKEN_KEY = 'bankA_token';

        function getToken() { return localStorage.getItem(TOKEN_KEY) || '' }
        function setToken(t) { localStorage.setItem(TOKEN_KEY, t); paintToken() }
        function clearToken() { localStorage.removeItem(TOKEN_KEY); paintToken() }

        async function login() {
            const u = document.getElementById('login-username').value.trim();
            const p = document.getElementById('login-password').value;
            const endpoint = document.getElementById('login-endpoint').value.trim() || 'http://localhost:3000/api/auth/login';
            if (!u || !p) return alert('กรอก username/password');
            try {
                const res = await fetch(endpoint, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username: u, password: p }) });
                if (!res.ok) { const tx = await res.text(); throw new Error('Login failed: ' + tx) }
                const data = await res.json();
                if (!data.token) throw new Error('ไม่มี token ในผลลัพธ์');
                setToken(data.token); alert('Login สำเร็จ! โทเค็นถูกบันทึกแล้ว');
            } catch (err) { console.error(err); alert(err.message) }
        }
        function logout() { clearToken(); alert('ลบโทเค็นเรียบร้อย') }

        function paintToken() {
            const t = getToken(); const el = document.getElementById('token-status');
            if (t) { const short = t.length > 16 ? (t.slice(0, 8) + '...' + t.slice(-6)) : t; el.textContent = 'Token: ' + short; el.style.display = 'inline-block' }
            else { el.textContent = ''; el.style.display = 'none' }
        }

        async function request(path) {
            const token = getToken(); if (!token) throw new Error('ยังไม่ได้ Login หรือไม่มีโทเค็นใน localStorage');
            const res = await fetch(`${API_BASE}${path}`, { method: 'GET', credentials: 'include', headers: { 'Authorization': `Bearer ${token}` } });
            const text = await res.text(); try { return JSON.parse(text) } catch { return text }
        }
        const getAll = () => request('/getAsset');
        const getByUsername = u => request(`/getAsset/${encodeURIComponent(u)}`);
        const getByMinPrice = p => request(`/getAsset/minimum/${encodeURIComponent(p)}`);
        const getByCategory = c => request(`/getAsset/category/${encodeURIComponent(c)}`);
        const getByCategoryType = (c, t) => request(`/getAsset/category/${encodeURIComponent(c)}/${encodeURIComponent(t)}`);

        const NF_THB = new Intl.NumberFormat('th-TH', { maximumFractionDigits: 0 });
        let ORIGINAL_DATA = []; let FILTER_WIRED = false;
        const escapeHtml = s => String(s).replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]));

        // เหลือฟังก์ชันกรองด้วย "ค้นหา" อย่างเดียว ไม่จัดเรียง/ไม่เลือก category/type/author
        function filterBySearch(data) {
            const q = document.getElementById('q-search').value.trim().toLowerCase();
            return data.filter(x => {
                const hay = (x.name + ' ' + (x.description || '')).toLowerCase();
                return !q || hay.includes(q);
            });
        }

        function groupByCategory(items) { const g = {}; for (const it of items) { (g[it.category] ??= []).push(it) } return g }
        function renderGrid(items) {
            const wrap = document.getElementById('asset-container');
            if (!items.length) { wrap.innerHTML = '<div class="muted">ไม่พบข้อมูลที่ตรงเงื่อนไข</div>'; return }
            const groups = groupByCategory(items); const order = Object.keys(groups).sort();
            let html = '';
            for (const ctg of order) {
                html += `<h3 class="group-title">${ctg}</h3><div class="asset-grid">`;
                html += groups[ctg].map(item => `
          <article class="asset-card">
            <h3>${escapeHtml(item.name)}</h3>
            <div class="asset-meta">
              <span class="badge ctg">${escapeHtml(item.category)}</span>
              <span class="badge type">${escapeHtml(item.type)}</span>
              <span class="badge author">@${escapeHtml(item.author)}</span>
              <span class="price">฿${NF_THB.format(item.price)}</span>
            </div>
            <p class="asset-desc">${escapeHtml(item.description || '')}</p>
            <div class="muted">#${item.id}</div>
          </article>
        `).join('');
                html += '</div>';
            }
            wrap.innerHTML = html;
        }
        function renderKPI(items) {
            const el = document.getElementById('kpi');
            if (!items.length) { el.textContent = 'รายการ: 0'; return }
            const total = items.reduce((s, x) => s + (+x.price || 0), 0);
            const min = Math.min(...items.map(x => x.price));
            const max = Math.max(...items.map(x => x.price));
            el.innerHTML = `<span>รายการ: ${items.length}</span>
      <span>ราคารวม: ฿${NF_THB.format(total)}</span>
      <span>ต่ำสุด: ฿${NF_THB.format(min)}</span>
      <span>สูงสุด: ฿${NF_THB.format(max)}</span>`;
        }
        function wireFilterEvents() {
            if (FILTER_WIRED) return; FILTER_WIRED = true;
            document.getElementById('q-search').addEventListener('input', () => {
                const filtered = filterBySearch(ORIGINAL_DATA); renderKPI(filtered); renderGrid(filtered);
            });
        }
        function renderAssets(arr) {
            ORIGINAL_DATA = Array.isArray(arr) ? arr.slice() : [];
            wireFilterEvents();
            const filtered = filterBySearch(ORIGINAL_DATA); renderKPI(filtered); renderGrid(filtered);
        }

        async function runRequest(kind) {
            try {
                if (kind === 'all') { const r = await getAll(); return renderAssets(r.data ?? r) }
                if (kind === 'username') { const v = in_username.value.trim(); const r = await getByUsername(v); return renderAssets(r.data ?? r) }
                if (kind === 'min') { const v = in_min.value.trim(); const r = await getByMinPrice(v); return renderAssets(r.data ?? r) }
                if (kind === 'ctg') { const v = in_ctg.value.trim(); const r = await getByCategory(v); return renderAssets(r.data ?? r) }
                if (kind === 'ctgtype') { const c = in_ctg2.value.trim(), t = in_type2.value.trim(); const r = await getByCategoryType(c, t); return renderAssets(r.data ?? r) }
            } catch (e) { console.error(e); alert(e.message) }
        }

        window.addEventListener('DOMContentLoaded', paintToken);
    </script>
</body>

</html>
