<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>ทดสอบเรียก Private API</h1>
    <button onclick="callAPI()">เรียก API</button>
    <p id="result"></p>

    <script>
        function callAPI() {
            const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjEsInVzZXJuYW1lIjoiYWRtaW4iLCJyb2xlIjoiYWRtaW4iLCJpYXQiOjE3NTk4OTk3NDksImV4cCI6MTc1OTkwMzM0OX0.ebPN8uYEBCawQLNVZtFDPFkMua8nafOa9Y5WRxm6dXM';
            fetch('http://localhost:3000/api/private/getAsset', {
                method: 'GET',
                credentials: 'include',
                headers: {
                    'Origin': 'http://localhost:3000',
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('result').innerText = JSON.stringify(data, null, 2);
                })
                .catch(err => {
                    document.getElementById('result').innerText = 'Error: ' + err.message;
                });
        }
    </script>
</body>

</html>
