<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>ทดสอบเรียก Private API</h1>
    <button onclick="callAPI()">เรียก API</button>
    <p id="result"></p>

    <script>
        function callAPI() {
            const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjEsInVzZXJuYW1lIjoiYWRtaW4iLCJyb2xlIjoiYWRtaW4iLCJpYXQiOjE3NTk5MDc1MjMsImV4cCI6MTc1OTkxMTEyM30.F_d2T-PTQ6GCZEADuDsKeg3fm9WlojeZcCXnpoHcCoI';
            fetch('http://localhost:3000/api/private/getAsset', {
                method: 'GET',
                credentials: 'include',
                headers: {
                    'Authorization': `bearer ${token}`
                }
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('result').innerText = JSON.stringify(data, null, 2);
                })
                .catch(err => {
                    if (err.message === 'Failed to fetch') {
                        document.getElementById('result').innerText = 'Error: CORS policy does not allow this origin';
                    } else {
                        console.log(err);
                        document.getElementById('result').innerText = 'Error: ' + err.message;
                    }
                }
                );
        }
    </script>
</body>

</html>
